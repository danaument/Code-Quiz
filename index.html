    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
</head>
<body>

            <div>Time left:<span id="timerSpan"></span></div>

        </div>
    </main>
    <footer>
        <div>Made by Dan</div>
    </footer>
